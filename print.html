<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Print Scan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header-left">
        <img src="Images/download.png" alt="Logo" />
        <h1>Print Scan</h1>
      </div>
    </header>

    <main class="print-container">
      <section class="print-section">
        <h2>Print Scan</h2>
        <p>Preview before printing.</p>

        <div class="print-preview">
          <!-- demo image -->
          <img src="Images/1.jpg" alt="Scan to print" />
        </div>

        <button id="printBtn" class="save-btn">Print</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
