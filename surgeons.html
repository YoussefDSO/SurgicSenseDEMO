<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surgeons Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header-left">
        <img src="Images/download.png" alt="Logo" />
        <h1>Advancing Medicine with Technology & AI</h1>
      </div>
    </header>

    <div class="surgeons-container">
      <h1 class="dashboard-title">Surgeons Dashboard</h1>

      <div class="menu">
        <a href="#" class="menu-btn">Upload Scan</a>
        <a href="segment.html" class="menu-btn">Segment</a>
        <a href="edit-profile.html" class="menu-btn">Edit Profile</a>
        <a href="view.html" class="menu-btn">View</a>
        <a href="#" class="menu-btn">Print</a>
        <a href="assess-wound.html" class="menu-btn">Assess Wound</a>
        <a href="#" class="menu-btn">Customizing</a>
        <a href="#" class="menu-btn logout-btn">Log Out</a>
        <a href="#" class="menu-btn" id="saveBtn">Save</a>
      </div>
    </div>

    <script>
      const logoutBtn = document.querySelector(".logout-btn");
      logoutBtn.addEventListener("click", function (e) {
        e.preventDefault();
        alert("You have been successfully logged out.");
        window.location.href = "index.html";
      });
    </script>

    <script>
      const saveBtn = document.getElementById("saveBtn");
      saveBtn.addEventListener("click", function (e) {
        e.preventDefault();
        alert("Your work has been saved successfully.");
      });
    </script>
  </body>
</html>
