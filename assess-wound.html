<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assess Wound</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top header -->
    <header class="top-header">
      <div class="header-left">
        <img src="Images/download.png" alt="Logo" />
        <h1>Assess Wound</h1>
      </div>
    </header>

    <!-- Main content -->
    <main class="assess-container">
      <section class="assess-section">
        <h2>Wound Assessment</h2>
        <p>Please provide assessment scores (for now, fake values).</p>

        <form class="assess-form">
          <div class="form-group">
            <label>Size</label>
            <select>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>

          <div class="form-group">
            <label>Depth</label>
            <select>
              <option>Superficial</option>
              <option>Partial</option>
              <option>Deep</option>
            </select>
          </div>

          <div class="form-group">
            <label>Necrotic Tissue Type</label>
            <select>
              <option>None</option>
              <option>Slough</option>
              <option>Eschar</option>
            </select>
          </div>

          <div class="form-group">
            <label>Total Amount of Necrotic Tissue</label>
            <select>
              <option>None</option>
              <option>Low</option>
              <option>High</option>
            </select>
          </div>

          <div class="form-group">
            <label>Granulation Tissue Type</label>
            <select>
              <option>Healthy</option>
              <option>Pale</option>
              <option>Absent</option>
            </select>
          </div>

          <div class="form-group">
            <label>Total Amount of Granulation Tissue</label>
            <select>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>

          <div class="form-group">
            <label>Edges</label>
            <select>
              <option>Healthy</option>
              <option>Irregular</option>
              <option>Rolled</option>
            </select>
          </div>

          <div class="form-group">
            <label>Periulcer Skin Viability</label>
            <select>
              <option>Healthy</option>
              <option>At Risk</option>
              <option>Damaged</option>
            </select>
          </div>

          <button type="button" class="save-btn">Save Assessment</button>
        </form>
      </section>
    </main>
  </body>
</html>
