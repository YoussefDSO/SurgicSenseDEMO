<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Segmentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top-header">
    <div class="header-left">
        <img src="Images/download.png" alt="Logo">
        <h1>Advancing Medicine with Technology & AI</h1>
    </div>
</header>

<main class="segment-container">

    <h2 class="dashboard-title">3D Model Viewer with Segmentation</h2>

    <div class="segment-form">
        <label>Import a 3D Model</label>
        <input type="file">

        <button class="menu-btn">Preview</button>
        <button class="menu-btn">Segment</button>
    </div>

    <div class="segment-results">
        <div class="segment-box">
            <h3>Preview before segmentation</h3>
            <div class="placeholder">Image preview</div>
        </div>

        <div class="segment-box">
            <h3>Segmentation Result</h3>
            <div class="placeholder">Result preview</div>
        </div>
    </div>

</main>

</body>
</html>
