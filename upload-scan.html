<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Scan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top header (same style as rest of site) -->
    <header class="top-header">
      <div class="header-left">
        <img src="Images/download.png" alt="Logo" />
        <h1>Upload Scan</h1>
      </div>
    </header>

    <!-- Main content -->
    <main class="upload-container">
      <section class="upload-section">
        <h2>Upload Scan</h2>
        <p>Please upload a scan image (JPG or PNG).</p>

        <div class="upload-box">
          <button id="uploadBtn" class="upload-btn">Choose File</button>
          <input type="file" id="fileInput" accept="image/*" hidden />
          <p id="uploadHint" class="upload-hint">No file selected</p>
        </div>

        <div class="upload-preview">
          <img
            id="previewImage"
            style="display: none; max-width: 100%; max-height: 100%"
          />
          <p id="placeholderText" class="placeholder-text">
            Uploaded scan will be shown here.
          </p>
        </div>

        <p id="errorMessage" class="error-message">
          Invalid file type. Please upload an image file.
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
